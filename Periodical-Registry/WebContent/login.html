<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login | Periodical Register</title>
	<link type = "text/css" rel = "stylesheet" href = "CSS/login.css">
	<script type = "text/javascript" src = "Javascript/loginpage.js" ></script>
</head>
<body>
	<div id = "login-div">
		<div id = "header-div">
			<img alt="KCE-logo" src="Images/KCE-NEW LOGO.png" class = "kce-logo">
		</div>
		<div id = "form-container">
			<div id = "login-form">
				<table>
					<tr>
						<td><input type = "text" placeholder = "username" id = "username"></td>
					</tr>
					<tr>
						<td><input type = "password" placeholder = "password" id = "password"></td>
					</tr>
					<tr id = "err-row">
						<td><div id="error-message"></div></td>
					</tr>	
					<tr id = "sub-row">
						<td><input type = "submit" value = "Login" id = "login-sub"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
