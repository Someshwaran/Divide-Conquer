<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login | KCELibrary</title>
<script type="text/javascript" src="Javascript/adminlogin.js" ></script>
<link type="text/css" rel="stylesheet" href="CSS/adminlogin.css" >
</head>
<body>
	<div class="form-container">
		<div class="title">Admin Login</div>
		<div class="border"></div>
		<div class="form">
			<form>
				<table>
					<tr><td>Username</td><td><input type="text" id="username" placeholder="username" required /></td></tr>
					<tr><td>Password</td><td><input type="password" id="password" placeholder="password" required /></td></tr>
				</table>
			</form>	
			<div id="error-message"></div>	
			<input type="submit" value="login" id="login-btn" >
		</div>	
		<div class="border"></div>
	</div>
</body>
</html>
