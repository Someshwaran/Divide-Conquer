<div id = "management-container">
	<img id = "management-img" src = "Images/management-bg.jpg">
	<div id = "management-title">Management Login</div>
	<div id = "form-container">
		<ul id = "management-form-ul">
			<li class = "management-form-li">
				<label>Username</label><br>
				<input type = "text" id = "management-username" placeholder = "Enter login username">
			</li>
			<li class = "management-form-li">
				<label>Password</label><br>
				<input type = "text" id = "management-password" placeholder = "Enter login password">
			</li>
			<li class = "management-form-li">
				<span id = "error-message"></span>
				<input type = "submit" id = "management-login-btn" value = "Login">
			</li>
		</ul>
		<div id = "management-note">Please note that this page is only for our resort employees</div>
	</div>
</div>
