<div id = "cancellations-container">
	<img id = "cancellations-img" src = "Images/cancellations-bg.jpg">
	<div id = "Cancellations-title">Cancel your Stay</div>
	<div id = "form-container">
		<ul id = "cancellations-form-ul">
			<li class = "cancellations-form-li">
				<label>Email ID </label><br>
				<input type = "text" id = "cancellations-email-id" placeholder = "Email ID in which booked">
			</li>
			<li class = "cancellations-form-li">
				<label>Booking Reference ID </label><br>
				<input type = "text" id = "cancellations-booking-reference-id" placeholder = "Reference id which sent to your email">
			</li>
			<li class = "cancellations-form-li">
				<span id = "error-message-1"></span>
				<input type = "submit" id = "cancellations-send-otp" value = "Send OTP to Email">
			</li>
			<li><span id = "display-message"></span></li>
			<li class = "cancellations-form-li">
				<input type = "text" id = "cancellations-otp" placeholder = "Enter OTP which you receved in email">
				<input type = "submit" id = "cancellations-submit-otp" value = "Submit OTP">
			</li>
			<li><span id = "error-message-2"></span></li>
		</ul>
	</div>
</div>
